<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
</head>
<body class="container">
	<header class="title">
		<h1>Shopping List</h1>
		<ul class="phrase tweleve columns">
			<li>create</li>
			<li>organize</li>
			<li>shop</li>
		</ul>
	</header>
	<section class="list-content eleven columns">
		<div class="item-form">
			<form class="row">
				<input type="text" name="item" class="four columns" id="item" value="enter item">
				<div class="category-dropdown four columns">
					<!-- Category Dropdown trigger-->
					<button>Category</button>

					<!-- Category Dropdown menu-->
					<ul class="dropdown-menu">
						<li>Produce</li>
						<li>Dairy</li>
						<li>Meat/Deli</li>
						<li>Seafood</li>
						<li>Grocery</li>
						<li>Frozen</li>
						<li>Prepared</li>
						<li>None</li>
					</ul>
				</div>
				<input type="submit" class="three columns" id="add-item" value="Add Item">
			</form>
		</div>
		<div class="list">
		</div>
		<div class=""></div>
	</section>
	
</body>
</html>
