<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body class="container">
	<header class="title row">
		<h1>Shopping List</h1>
		<ul class="phrase tweleve columns">
			<li>create</li>
			<li>organize</li>
			<li>shop</li>
		</ul>
	</header>
	<section class="list-content eleven columns">
		<div class="item-form">
			<form action="#" class="row">
				<input type="text" name="item" class="four columns" id="item" placeholder="enter item">
				<div class="category-dropdown four columns">
					<!-- Category Dropdown trigger-->
					<button>Category</button>

					<!-- Category Dropdown menu-->
					<ul class="dropdown-menu">
						<li>Produce</li>
						<li>Dairy</li>
						<li>Meat/Deli</li>
						<li>Seafood</li>
						<li>Grocery</li>
						<li>Frozen</li>
						<li>Prepared</li>
						<li>None</li>
					</ul>
				</div>
				<input type="button" class="three columns" id="add-item" value="Add Item">
			</form>
		</div>
		<div class="list">
			<div class="row top-row">
				<div class="produce one-third column">
					<h4>Produce</h4>
					<ul class="list-1">
						<li>Apples<i class="fa fa-times-circle show"></i></li>
						<li>Pears<i class="fa fa-times-circle show"></i></li>
						<li>Kale<i class="fa fa-times-circle show"></i></li>
						<li>Cucumber<i class="fa fa-times-circle show"></i></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
