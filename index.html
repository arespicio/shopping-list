<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="title">
		<h1>Shopping List</h1>
		<ul class="icons">
			<li>(Shopping cart moving left to right)</li>
		</ul>
	</header>
	<section class="list-content">
		<div class="item-form">
			<form>
				<input type="text" name="item" id="item" value="enter item">
				<div class="category-dropdown">
					<!-- Category Dropdown trigger-->
					<button>Category</button>

					<!-- Category Dropdown menu-->
					<ul class="dropdown-menu">
						<li>Produce</li>
						<li>Dairy</li>
						<li>Meat/Deli</li>
						<li>Seafood</li>
						<li>Grocery</li>
						<li>Frozen</li>
						<li>Prepared</li>
						<li>None</li>
					</ul>
				</div>
				<input type="submit" value="Add Item">
			</form>
		</div>
		<div class="list">
			
		</div>
			
	</section>
	
</body>
</html>
